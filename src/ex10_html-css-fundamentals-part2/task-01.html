<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 01</title>

    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="http://httpbin.org/get" method="GET">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname">
            </div>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="middle-name">Middle Name</label>
                <input type="text" name="middle-name" id="middle-name">
            </div>
            <div>
                <span>You are</span>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="101">
            </div>
            <div>
                <label for="country">Country of Residence</label>
                <select id="country">
                    <option value="russia">Russia</option>
                    <option value="ukraine">Ukraine</option>
                </select>
            </div>
            <div>
                <span>City</span>
                <input type="checkbox" name="city" id="ryazan" value="ryazan">
                <label for="ryazan">Ryazan</label>
                <input type="checkbox" name="city" id="moscow" value="moscow">
                <label for="moscow">Moscow</label>               
            </div>
            <div>
                <label for="photography">Photography</label>
                <input type="file" name="photography" id="photography">
            </div>
            <hr>
            <div>
                <label for="title">Title</label>
                <select name="title" id="title" multiple size="8">
                    <optgroup label="Technologies">
                        <option value="web">Web Master</option>
                        <option value="database">Database Administrator</option>
                        <option value="computer">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="economic">Economic Planning</option>
                        <option value="management">Management accounting</option>
                        <option value="budget">Budgeting and planning</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="salary" id="salary" min="1" max="10">
            </div>
            <div>
                <textarea name="bio" id="bio" cols="30" rows="10"
                placeholder="Tell us about yourself"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="site">Site</label>
                <input type="url" name="site" id="site">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
        </fieldset>
        <div style="margin-top: 10px">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</body>
</html>
