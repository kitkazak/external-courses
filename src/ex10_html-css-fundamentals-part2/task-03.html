<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="task-03.css">
    <title>ISAMA</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="wrap header-top-wrap">
                <div class="header-logo">
                    <img src="images/logo.png" alt="Logo">
                    <span>logo</span>
                </div>
                <div class="header-topnav">
                    <div class="header-icons">
                        <div class="header-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="header-icon header-icon-selected">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="header-icon-hint"></div>
                        </div>
                        <div class="header-icon">
                            <i class="far fa-envelope"></i>
                        </div>
                    </div>
                    <div class="header-hint">
                        Saudi Arabia. Alreyadah.
                    </div>
                </div>
            </div>
        </div>
        <div class="header-menu">
            <div class="wrap header-menu-wrap">
                <nav class="header-nav">
                    <ul class="header-ul">
                        <li>HOME
                            <div class="arrow"></div>
                        </li>
                        <li>What about ISAMA
                            <div class="arrow"></div>
                        </li>
                        <li>What we do?
                            <div class="arrow"></div>
                        </li>
                        <li>Our projects
                            <div class="arrow"></div>
                        </li>
                        <li>Ecellent Team
                            <div class="arrow"></div>
                        </li>
                        <li>Contact
                            <div class="arrow"></div>
                        </li>
                    </ul>
                </nav>
                <form class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="header-search" id="header-search" placeholder="Type your search words">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="showcase">
            <div class="wrap showcase-wrap">
                <h2>Let's draw some arts</h2>
                <p><span>&amp;</span>make your business much better</p>
            </div>
        </div>
        <div class="slider">
            <div class="wrap slider-wrap">
                <div class="slider-container">
                    <div class="slider-images">
                        <div class="slider-image">
                            <img src="images/slider/design1.png" alt="Design of tablets">
                            <div class="slider-like" style="background: rgba(138, 202, 81, 0.9)">
                                <i class="fas fa-heart"></i><span>Like</span>
                            </div>
                        </div><div class="slider-image">
                            <img src="images/slider/design2.png" alt="Design of phone">
                            <div class="slider-like" style="background: rgba(254, 235, 117, 0.9);
                                                            color: rgba(204, 152, 0, 0.8)">
                                <i class="fas fa-heart"></i><span>Like</span>
                            </div>
                        </div>
                    </div>
                    <div class="slider-next">
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div> 
    </main>   
</body>
</html>
